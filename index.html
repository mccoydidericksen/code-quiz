<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Javascript Quiz</h1>
      <p id="timer">Click the button to begin the quiz!<span id="seconds"></span></p>
    </header>
    <form id="quiz-form">
      <ol>
          <h2 id="question">(Example Question) What is the correct way to declare a variable in JavaScript?</h2>
          <div>
            <input type="radio" id="a" name="option">
            <label id="optionA" for="a">var x;</label>
          </div>
          <div>
            <input type="radio" id="b" name="option">
            <label id="optionB" for="b">variable x;</label>
          </div>
          <div>
            <input type="radio" id="c" name="option">
            <label id="optionC" for="c">let x;</label>
          </div>
          <div>
            <input type="radio" id="d" name="option">
            <label id="optionD" for="d">const x;</label>
          </div>
      </ol>
      <button id="submit" type="submit">Start Quiz</button>
    </form>
    <div id="results">
      <form id="initials-form">
        <h2 id="score"></h2>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" />
        <button id="submit-initials" type="submit">Add Score</button>
        <h3>High Scores</h3>
        <ol id="score-list"></ol>
      </form>
    </div>
    <button id="show-scores" type="submit">Show High Scores</button>
    <script type="module" src="./assets/data/questions.js"></script>
    <script type="module" src="./assets/scripts/script.js"></script>
  </body>
</html>
