<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <form id="quiz-form">
      <h1>JavaScript Quiz</h1>
      <ol>
          <h2>(Example Question) What is the correct way to declare a variable in JavaScript?</h2>
          <div>
            <input type="radio" id="a" name="option">
            <label for="a">var x;</label>
          </div>
          <div>
            <input type="radio" id="b" name="option">
            <label for="b">variable x;</label>
          </div>
          <div>
            <input type="radio" id="c" name="option">
            <label for="c">let x;</label>
          </div>
          <div>
            <input type="radio" id="d" name="option">
            <label for="d">const x;</label>
          </div>
      </ol>
      <button id="submit" type="submit">Submit</button>
    </form>
    <script type="module" src="./assets/data/questions.js"></script>
    <script type="module" src="./assets/scripts/script.js"></script>
  </body>
</html>
